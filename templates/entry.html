
{% extends "layout.html" %}
{% block body %}
    {% if content %}
        <h2>{{ title }}</h2>
        <div>{{ content|safe }}</div>
        <a href="{{ url_for('edit', title=title) }}">✏️ Редагувати</a>
    {% else %}
        <h2>Сторінку "{{ title }}" не знайдено.</h2>
    {% endif %}
{% endblock %}
