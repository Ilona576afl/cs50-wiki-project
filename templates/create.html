
{% extends "layout.html" %}
{% block body %}
<h2>Створити нову статтю</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    <input type="text" name="title" placeholder="Назва" required><br><br>
    <textarea name="content" rows="10" cols="60" placeholder="Markdown вміст" required></textarea><br><br>
    <input type="submit" value="Зберегти">
</form>
{% endblock %}
